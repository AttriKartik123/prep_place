<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .colorbox{
            height: 50px; 
            width: 50px;
            margin-left: 2px;
            border:2px solid black;
        }
    </style>
</head>
<body>
    
    <div id="color-selector" style="display: inline-flex;">
        <div style="background-color: red;" id="red" class="colorbox" ></div>
        <div style="background-color: yellow;" id="yellow" class="colorbox"></div>
        <div style="background-color: green;" id="green" class="colorbox" ></div>
        <div style="background-color: blue;" id="blue" class="colorbox"></div>


    </div>

    <script>

const buttons=document.querySelectorAll('.colorbox')
const body=  document.querySelector("body")

buttons.forEach(function(button){
  //event added 
  button.addEventListener('click',function(e){
   
    body.style.backgroundColor=e.target.id


  }) 
})
    </script>
</body>
</html>
